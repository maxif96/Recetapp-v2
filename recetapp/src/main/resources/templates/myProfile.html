<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="../styleMiPerfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Recetapp - Perfil</title>
    <link rel="shortcut icon" href="logoTitle-02-01.ico" type="image/x-icon">
</head>

<body class="imagen">
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">RecetApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <form action="/recipe/findRecipesByName" class="d-flex" method="POST">
                <input class="form-control me-2" type="text" name="nombre" placeholder="buscar recipe">
                <button class="btn" type="submit" style="background-color:#E27227">Buscar</button>
            </form>
          </div>
        </nav>
    </header>
    <div class="l-form">
      <form action="" class="form" th:switch="${users.isOn}">
        <h1 class="form_tittle">Hola ğŸ‘‹ğŸ¼</h1>
       
        <div class="card" style="width: 18rem;"  th:each="usuar : ${users}">
          <div th:if="${session.usuariosession} != null">
            <img style="width: 35%;" th:src="${'/users/photo/'+ session.usuariosession.id}" alt="No se pudo cargar la photo">
        </div>
          <div class="card-body">
            <h2 class="card-title" th:text="*{usuar.name}"></h2>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${usuar.nickName}"></li>
            <li class="list-group-item" th:text="${usuar.category}"></li>
            <li class="list-group-item" th:text="${usuar.mail}"></li>
          </ul>

        </div> <br>
        
        <a href="/recipe/saveRecipe" class="btn-sm">Cargar recipe</a>
        <a class="btn-sm" href="/recipe/findByUser">Ver mis recetas</a>

        <div class="d-grid gap-2 d-md-block botonesAbajo"> 
          <a class="btn-default" th:href="@{/users/modify-users/{id}(id=${users.id})}">Editar Perfil </a>
          <a class="btn-default" th:href="@{/users/deactivate-account/{id}(id=${users.id})}">Eliminar Perfil</a>
        </div>

      </form>
    </div>
      
          <footer class="footer bg-dark">
        <div class="col-lg-12 col-md-12">
          <small>2022. RecetApp. Todos los derechos reservados</small>
        </div>
    </footer>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
</body>
</html>
